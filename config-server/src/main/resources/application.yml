server:
  port: 8888

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/Warushika-Wijayarathna/smart-vehicle-parking-system.git
          clone-on-start: true
          default-label: master


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
      register-with-eureka: true
